        $('#modal_img:visible').hide();
        $(document).on('click','.icon',function () {

        });
        $(document).on('click','.main_content .img',function () {
            console.log($(this));
            $('.modal_footer').html('');
            let img_HTML=``;
            let imgs_HTML=``;
            $('#modal_img').fadeIn(300);
            $('body').css('overflow-y','hidden');
            $('.modal_container_img img').attr('src',$(this).find('img').attr('src'));
            $.each($('.main_content .img_area img'),function (key,img) {
                console.log($(img));
                img_HTML=`<div class="img"><img src="${$(img).attr('src')}" alt="" srcset=""></div>`;
                imgs_HTML=imgs_HTML+img_HTML;
            })
            $('.modal_footer').html(imgs_HTML);
        });
        $(document).on('click','#modal_img:visible .modal_container',function () {
            console.log($(this));
            $('#modal_img').fadeOut(300);
            $('body').css('overflow-y','scroll')
        });
        $(document).on('click','#modal_img:visible .modal_footer .img',function () {
            $('.modal_container_img img').attr('src',$(this).find('img').attr('src'));
