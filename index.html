    <script>
        $('#modal_img:visible').hide();
        $(document).on('click','.top_middle .btn',function () {
            if (!$(this).hasClass('active')) {
                $(this).addClass('active').siblings().removeClass('active')
                console.log($(this).data('title'));
                $(`#${$(this).data('title')}`).fadeIn(300).siblings().fadeOut(300);
                // switch ($(this).data('title')) {
                //     case "about_me":
                        
                //         break;
                //     case "commission":
                        
                //         break;
                //     case "gallery":
                        
                //         break;
                //     case "contact":
                        
                //         break;
                
                //     default:
                //         break;
                // }
            }
        });
        $(document).on('click','.icon',function () {
            if ($(this).hasClass('icon_email')) {
                let select = (DOM) => document.querySelector(DOM);
                $('body').append(`<input id="email" type="text" value='mokkhawai@gmail.com'>`)
                select('#email').select();
                document.execCommand("copy");
                $('#email').remove();
                alert('複製成功')
            }else{
                window.open($(this).data('href'),'._blank');
            }
        });
        $(document).on('click','.main_content .img',function () {
            console.log($(this));
            $('.modal_footer').html('');
            let img_HTML=``;
            let imgs_HTML=``;
            $('#modal_img').fadeIn(300);
            $('body').css('overflow-y','hidden');
            $('.modal_container_img img').attr('src',$(this).find('img').attr('src'));
            $.each($('.main_content .img_area img'),function (key,img) {
                console.log($(img));
                img_HTML=`<div class="img"><img src="${$(img).attr('src')}" alt="" srcset=""></div>`;
                imgs_HTML=imgs_HTML+img_HTML;
            })
            $('.modal_footer').html(imgs_HTML);
        });
        $(document).on('click','#modal_img:visible .modal_container',function () {
            console.log($(this));
            $('#modal_img').fadeOut(300);
            $('body').css('overflow-y','scroll')
        });
        $(document).on('click','#modal_img:visible .modal_footer .img',function () {
            $('.modal_container_img img').attr('src',$(this).find('img').attr('src'));
        });
        $(document).on('mouseenter','.modal_footer .img',function () {
            $(this).css('border','1px solid #fff')
        }).on('mouseleave','.modal_footer .img',function () {
            $(this).css('border','none')
        })
        // 調整橫向圖片顯示
        $.each($('.img_area .img img'),function(key,img){
            if ($(img).width()>$(img).height()) {
                $(img).css('position', 'relative');
                $(img).css('left', "50%");
                $(img).css('transform', 'translateX(-50%)');
                $(img).css('max-width', 'none');
                $(img).width('auto');
                $(img).height(400);
            }
        })
